<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库管理 - 智能导师系统</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .table-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .table-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .status-active {
            color: #28a745;
            font-weight: bold;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }

        .status-expired {
            color: #ffc107;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 页面标题 -->
        <div class="admin-header">
            <h1>数据库管理面板</h1>
            <p>查看系统数据统计和用户信息</p>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">正在加载统计数据...</div>
        </div>

        <!-- 图表区域 -->
        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-title">用户状态分布</div>
                <canvas id="userStatusChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">近30天注册趋势</div>
                <canvas id="registrationChart"></canvas>
            </div>
        </div>

        <!-- 数据表格 -->
        <div class="table-section">
            <div class="chart-title">数据详情</div>
            <div class="table-tabs">
                <button class="tab-button active" onclick="showTab('users')">用户列表</button>
                <button class="tab-button" onclick="showTab('conversations')">对话记录</button>
                <button class="tab-button" onclick="showTab('sessions')">会话列表</button>
                <button class="tab-button" onclick="showTab('tables')">表结构</button>
            </div>
            
            <div id="tableContent">
                <div class="loading">正在加载数据...</div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let statsData = {};
        let currentTab = 'users';

        // 初始化页面
        async function initPage() {
            try {
                await loadStats();
                await loadTabData(currentTab);
            } catch (error) {
                console.error('初始化失败:', error);
                showError('页面初始化失败，请检查服务器连接');
            }
        }

        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('/api/database/stats');
                const result = await response.json();
                
                if (result.success) {
                    statsData = result.data;
                    renderStatsCards();
                    renderCharts();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
                showError('加载统计数据失败');
            }
        }

        // 渲染统计卡片
        function renderStatsCards() {
            const statsGrid = document.getElementById('statsGrid');
            const { userStats, sessionStats, recentUsers, conversationStats } = statsData;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${userStats.total_users || 0}</div>
                    <div class="stat-label">总用户数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${conversationStats.total_conversations || 0}</div>
                    <div class="stat-label">总对话数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${conversationStats.total_messages || 0}</div>
                    <div class="stat-label">总消息数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${sessionStats.active_sessions || 0}</div>
                    <div class="stat-label">在线会话</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${recentUsers.recent_registrations || 0}</div>
                    <div class="stat-label">本周新用户</div>
                </div>
            `;
        }

        // 渲染图表
        function renderCharts() {
            renderUserStatusChart();
            renderRegistrationChart();
        }

        // 用户状态分布图
        function renderUserStatusChart() {
            const ctx = document.getElementById('userStatusChart').getContext('2d');
            const { userStatusDistribution } = statsData;
            
            const labels = userStatusDistribution.map(item => item.status === 'active' ? '活跃' : '非活跃');
            const data = userStatusDistribution.map(item => item.count);
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 注册趋势图
        function renderRegistrationChart() {
            const ctx = document.getElementById('registrationChart').getContext('2d');
            const { dailyRegistrations } = statsData;
            
            const labels = dailyRegistrations.map(item => item.date);
            const data = dailyRegistrations.map(item => item.count);
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '注册用户数',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // 切换标签页
        function showTab(tabName) {
            currentTab = tabName;
            
            // 更新按钮状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 加载对应数据
            loadTabData(tabName);
        }

        // 加载标签页数据
        async function loadTabData(tabName) {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = '<div class="loading">正在加载数据...</div>';
            
            try {
                let data;
                switch (tabName) {
                    case 'users':
                        data = await fetchUsers();
                        renderUsersTable(data);
                        break;
                    case 'conversations':
                        data = await fetchConversations();
                        renderConversationsTable(data);
                        break;
                    case 'sessions':
                        data = await fetchSessions();
                        renderSessionsTable(data);
                        break;
                    case 'tables':
                        data = await fetchTables();
                        renderTablesInfo(data);
                        break;
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                tableContent.innerHTML = '<div class="error">加载数据失败</div>';
            }
        }

        // 获取用户列表
        async function fetchUsers() {
            const response = await fetch('/api/database/users');
            const result = await response.json();
            if (!result.success) throw new Error(result.message);
            return result.data;
        }

        // 获取对话记录列表
        async function fetchConversations() {
            const response = await fetch('/api/database/conversations?limit=50');
            const result = await response.json();
            if (!result.success) throw new Error(result.message);
            return result.data;
        }

        // 获取会话列表
        async function fetchSessions() {
            const response = await fetch('/api/database/sessions');
            const result = await response.json();
            if (!result.success) throw new Error(result.message);
            return result.data;
        }

        // 获取表信息
        async function fetchTables() {
            const response = await fetch('/api/database/tables');
            const result = await response.json();
            if (!result.success) throw new Error(result.message);
            return result.data;
        }

        // 渲染用户表格
        function renderUsersTable(data) {
            const { users } = data;
            const tableContent = document.getElementById('tableContent');
            
            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>状态</th>
                            <th>注册时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td><span class="status-${user.status}">${user.status === 'active' ? '活跃' : '非活跃'}</span></td>
                                <td>${new Date(user.created_at).toLocaleString('zh-CN')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContent.innerHTML = tableHTML;
        }

        // 渲染对话记录表格
        function renderConversationsTable(data) {
            const { conversations } = data;
            const tableContent = document.getElementById('tableContent');
            
            const tableHTML = `
                <div style="margin-bottom: 20px;">
                    <input type="text" id="conversationSearch" placeholder="搜索对话标题或用户名..." 
                           onkeypress="if(event.key==='Enter') searchConversations()"
                           style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; width: 300px; margin-right: 10px;">
                    <button onclick="searchConversations()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">搜索</button>
                    <button onclick="clearConversationSearch()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px;">清除</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>对话ID</th>
                            <th>标题</th>
                            <th>用户</th>
                            <th>邮箱</th>
                            <th>导师</th>
                            <th>模式</th>
                            <th>消息数</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${conversations.map(conv => `
                            <tr>
                                <td>${conv.id}</td>
                                <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${conv.title}">${conv.title}</td>
                                <td>${conv.username}</td>
                                <td>${conv.email}</td>
                                <td>${conv.primary_mentor_name || '-'}</td>
                                <td>${conv.mode === 'single' ? '1对1' : conv.mode === 'roundtable' ? '圆桌' : conv.mode}</td>
                                <td>${conv.message_count}</td>
                                <td>${new Date(conv.created_at).toLocaleString('zh-CN')}</td>
                                <td>${new Date(conv.updated_at).toLocaleString('zh-CN')}</td>
                                <td>
                                    <button onclick="viewConversationMessages(${conv.id})" 
                                            style="padding: 4px 8px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px;">
                                        查看消息
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContent.innerHTML = tableHTML;
        }

        // 渲染会话表格
        function renderSessionsTable(data) {
            const { sessions } = data;
            const tableContent = document.getElementById('tableContent');
            
            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>会话ID</th>
                            <th>用户</th>
                            <th>邮箱</th>
                            <th>状态</th>
                            <th>过期时间</th>
                            <th>创建时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sessions.map(session => `
                            <tr>
                                <td>${session.id}</td>
                                <td>${session.username}</td>
                                <td>${session.email}</td>
                                <td><span class="status-${session.status}">${session.status === 'active' ? '活跃' : '已过期'}</span></td>
                                <td>${new Date(session.expires_at).toLocaleString('zh-CN')}</td>
                                <td>${new Date(session.created_at).toLocaleString('zh-CN')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContent.innerHTML = tableHTML;
        }

        // 渲染表结构信息
        function renderTablesInfo(data) {
            const { tables } = data;
            const tableContent = document.getElementById('tableContent');
            
            const tableHTML = `
                <div>
                    ${tables.map(table => `
                        <div style="margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
                            <h3>${table.name} 表 (${table.rowCount} 行数据)</h3>
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>列名</th>
                                        <th>类型</th>
                                        <th>非空</th>
                                        <th>默认值</th>
                                        <th>主键</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${table.columns.map(col => `
                                        <tr>
                                            <td>${col.name}</td>
                                            <td>${col.type}</td>
                                            <td>${col.notnull ? '是' : '否'}</td>
                                            <td>${col.dflt_value || '-'}</td>
                                            <td>${col.pk ? '是' : '否'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `).join('')}
                </div>
            `;
            
            tableContent.innerHTML = tableHTML;
        }

        // 搜索对话记录
        async function searchConversations() {
            const searchTerm = document.getElementById('conversationSearch').value.trim();
            try {
                const response = await fetch(`/api/database/conversations?search=${encodeURIComponent(searchTerm)}&limit=50`);
                const result = await response.json();
                if (result.success) {
                    renderConversationsTable(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('搜索对话失败:', error);
                showError('搜索对话失败');
            }
        }

        // 清除搜索
        async function clearConversationSearch() {
            document.getElementById('conversationSearch').value = '';
            await loadTabData('conversations');
        }

        // 查看对话消息详情
        async function viewConversationMessages(conversationId) {
            try {
                const response = await fetch(`/api/database/conversations/${conversationId}/messages`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message);
                }

                const { conversation, messages } = result.data;
                showConversationModal(conversation, messages);
            } catch (error) {
                console.error('获取对话消息失败:', error);
                alert('获取对话消息失败: ' + error.message);
            }
        }

        // 显示对话详情模态框
        function showConversationModal(conversation, messages) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            `;

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                border-radius: 10px;
                max-width: 800px;
                max-height: 90vh;
                width: 100%;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            `;

            modalContent.innerHTML = `
                <div style="padding: 20px; border-bottom: 1px solid #ddd; background: #f8f9fa;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3 style="margin: 0; color: #333;">对话详情</h3>
                        <button onclick="this.closest('.modal').remove()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #666;">&times;</button>
                    </div>
                    <div style="margin-top: 10px; color: #666; font-size: 14px;">
                        <strong>用户:</strong> ${conversation.username} (${conversation.email})<br>
                        <strong>标题:</strong> ${conversation.title}<br>
                        <strong>导师:</strong> ${conversation.primary_mentor_name || '无'}<br>
                        <strong>模式:</strong> ${conversation.mode === 'single' ? '1对1' : conversation.mode === 'roundtable' ? '圆桌' : conversation.mode}<br>
                        <strong>消息数:</strong> ${conversation.message_count}<br>
                        <strong>创建时间:</strong> ${new Date(conversation.created_at).toLocaleString('zh-CN')}
                    </div>
                </div>
                <div style="flex: 1; overflow-y: auto; padding: 20px;">
                    ${messages.length === 0 ? 
                        '<div style="text-align: center; color: #666; padding: 40px;">暂无消息记录</div>' :
                        messages.map(msg => `
                            <div style="margin-bottom: 20px; padding: 15px; border-radius: 8px; ${msg.role === 'user' ? 'background: #e3f2fd; margin-left: 20px;' : 'background: #f5f5f5; margin-right: 20px;'}">
                                <div style="font-weight: bold; margin-bottom: 8px; color: ${msg.role === 'user' ? '#1976d2' : '#666'};">
                                    ${msg.role === 'user' ? '👤 用户' : '🤖 ' + (msg.mentor_name || 'AI助手')}
                                    <span style="font-weight: normal; font-size: 12px; color: #999; margin-left: 10px;">
                                        ${new Date(msg.created_at).toLocaleString('zh-CN')}
                                    </span>
                                </div>
                                <div style="line-height: 1.6; white-space: pre-wrap;">${msg.content}</div>
                            </div>
                        `).join('')
                    }
                </div>
            `;

            modal.className = 'modal';
            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // 点击背景关闭模态框
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // 显示错误信息
        function showError(message) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `<div class="error">${message}</div>`;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
