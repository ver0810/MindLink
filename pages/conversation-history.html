<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史对话 - AI导师系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0ea5e9',
                        secondary: '#6366f1',
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="text-2xl font-bold text-white">AI导师</a>
                    <div class="ml-10 hidden md:flex items-baseline space-x-4">
                        <a href="../index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">首页</a>
                        <a href="../pages/conversation-setup.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">开始对话</a>
                        <a href="../pages/conversation-history.html" class="text-white bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">历史对话</a>
                        <a href="../pages/dashboard.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">仪表板</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="user-menu" class="hidden flex items-center space-x-2">
                        <span id="user-display" class="text-sm text-gray-300"></span>
                        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">
                            退出登录
                        </button>
                    </div>
                    <button id="login-btn-header" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                        登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">历史对话</h1>
            <p class="text-gray-400">查看和管理您与AI导师的所有对话记录</p>
        </div>

        <!-- 统计信息 -->
        <div id="stats-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="text-2xl font-bold text-white mb-2" id="total-conversations">0</div>
                <div class="text-sm text-gray-400">总对话数</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="text-2xl font-bold text-white mb-2" id="total-messages">0</div>
                <div class="text-sm text-gray-400">总消息数</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="text-2xl font-bold text-white mb-2" id="favorite-conversations">0</div>
                <div class="text-sm text-gray-400">收藏的对话</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="text-2xl font-bold text-white mb-2" id="archived-conversations">0</div>
                <div class="text-sm text-gray-400">已归档对话</div>
            </div>
        </div>

        <!-- 筛选和搜索 -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">搜索</label>
                    <input type="text" id="search-input" placeholder="搜索对话标题或内容..." 
                           class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">导师</label>
                    <select id="mentor-filter" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">全部导师</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">排序</label>
                    <select id="sort-order" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="updated_desc">最新更新</option>
                        <option value="created_desc">创建时间</option>
                        <option value="messages_desc">消息数量</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button id="clear-filters" 
                            class="w-full bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-md text-sm font-medium">
                        清除筛选
                    </button>
                </div>
            </div>
        </div>

        <!-- 对话列表 -->
        <div id="conversations-container" class="space-y-4">
            <!-- 对话项将在这里动态加载 -->
        </div>

        <!-- 加载更多按钮 -->
        <div class="text-center mt-8">
            <button id="load-more-btn" class="bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-md font-medium hidden">
                加载更多
            </button>
        </div>

        <!-- 空状态 -->
        <div id="empty-state" class="text-center py-16 hidden">
            <div class="text-gray-400 text-lg mb-4">还没有对话记录</div>
            <p class="text-gray-500 mb-8">开始与AI导师对话，创建您的第一条记录吧！</p>
            <a href="../pages/conversation-setup.html" 
               class="bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-md font-medium inline-block">
                开始对话
            </a>
        </div>

        <!-- 加载状态 -->
        <div id="loading-state" class="text-center py-16">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <div class="text-gray-400">正在加载对话记录...</div>
        </div>
    </main>

    <!-- 对话详情模态框 -->
    <div id="conversation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[80vh] overflow-hidden">
            <div class="flex items-center justify-between p-6 border-b border-gray-700">
                <h3 id="modal-title" class="text-xl font-bold text-white">对话详情</h3>
                <button id="close-modal" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto max-h-[60vh]">
                <!-- 对话内容将在这里动态加载 -->
            </div>
            <div class="p-6 border-t border-gray-700 flex justify-between">
                <button id="delete-conversation-modal" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">
                    删除对话
                </button>
                <div class="flex space-x-4">
                    <button id="continue-conversation" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                        继续对话
                    </button>
                    <button id="export-conversation" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-md">
                        导出对话
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="../js/core/auth.js?v=1.1"></script>
    <script src="../js/core/api.js?v=1.1"></script>
    <script src="../js/components/conversation-history.js?v=1.3"></script>
</body>
</html>
