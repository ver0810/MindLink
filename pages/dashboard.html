                    <h1 class="text-xl font-bold text-logo-gradient">FounderMind</h1>
                </div>
                <button id="mobile-menu-button" class="text-slate-300 hover:text-sky-400">

            </div>

            <!-- Mobile Menu (collapsible, under mobile header) -->
            <div id="mobile-menu" class="bg-slate-850 p-4 hidden md:hidden border-b border-slate-700/50">
                <nav class="space-y-2">
                    <a href="dashboard.html" class="group flex items-center px-3 py-2 rounded-md sidebar-link-active text-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>智慧导师</a>
                    <a href="manual.html" class="group flex items-center px-3 py-2 rounded-md sidebar-link-inactive text-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>提问引导手册</a>

            <!-- 智慧导师页面 -->
            <div id="mentors-section" class="p-6 md:p-8 space-y-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-100">智慧导师</h2>
                        <p class="text-slate-400 mt-1">选择一位 AI 导师，开始您的专属咨询之旅。</p>
                    </div>
                    <div class="relative w-full sm:w-auto">
                        <input type="text" placeholder="搜索导师或领域..." class="dark-input pl-10 w-full sm:w-72">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- Featured Mentors -->
                <section id="featured-mentors-section">
                    <h3 class="text-2xl font-semibold text-slate-200 mb-6">推荐导师</h3>
                    <div id="featured-mentors" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Featured mentor cards will be inserted here by JavaScript -->
                    </div>
                </section>

                <!-- All Mentors -->
                <section>
                    <h3 class="text-2xl font-semibold text-slate-200 mb-6">全部导师</h3>
                    <div id="all-mentors" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- All mentor cards will be inserted here by JavaScript -->
                    </div>
                </section>
            </div>

            <!-- 我的对话页面 -->
            <div id="conversations-section" class="p-6 md:p-8 space-y-8 hidden">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-100">我的对话</h2>
                        <p class="text-slate-400 mt-1">查看和管理您与AI导师的所有对话记录。</p>
                    </div>
                </div>

                <!-- 统计信息 -->
                <div id="stats-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-2xl font-bold text-slate-100 mb-2" id="total-conversations">0</div>
                        <div class="text-sm text-slate-400">总对话数</div>
                    </div>
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-2xl font-bold text-slate-100 mb-2" id="total-messages">0</div>
                        <div class="text-sm text-slate-400">总消息数</div>
                    </div>
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-2xl font-bold text-slate-100 mb-2" id="favorite-conversations">0</div>
                        <div class="text-sm text-slate-400">收藏的对话</div>
                    </div>
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-2xl font-bold text-slate-100 mb-2" id="archived-conversations">0</div>
                        <div class="text-sm text-slate-400">已归档对话</div>
                    </div>
                </div>

                <!-- 筛选和搜索 -->
                <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">搜索</label>
                            <input type="text" id="search-input" placeholder="搜索对话标题或内容..." 
                                   class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">导师</label>
                            <select id="mentor-filter" 
                                    class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500">
                                <option value="">全部导师</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">排序</label>
                            <select id="sort-order" 
                                    class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500">
                                <option value="updated_desc">最新更新</option>
                                <option value="created_desc">创建时间</option>
                                <option value="messages_desc">消息数量</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button id="clear-filters" 
                                    class="w-full bg-slate-600 hover:bg-slate-500 text-slate-100 px-4 py-2 rounded-md text-sm font-medium transition-colors">
                                清除筛选
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 对话列表 -->
                <div id="conversations-container" class="space-y-4">
                    <!-- 对话项将在这里动态加载 -->
                </div>

                <!-- 加载更多按钮 -->
                <div class="text-center">
                    <button id="load-more-btn" class="bg-sky-600 hover:bg-sky-700 text-white px-6 py-3 rounded-md font-medium hidden transition-colors">
                        加载更多
                    </button>
                </div>

                <!-- 空状态 -->
                <div id="empty-state" class="text-center py-16 hidden">
                    <div class="text-slate-400 text-lg mb-4">还没有对话记录</div>
                    <p class="text-slate-500 mb-8">开始与AI导师对话，创建您的第一条记录吧！</p>
                    <button id="start-new-conversation" class="bg-sky-600 hover:bg-sky-700 text-white px-6 py-3 rounded-md font-medium inline-block transition-colors">
                        开始对话
                    </button>
                </div>

                <!-- 加载状态 -->
                <div id="loading-state" class="text-center py-16">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-500 mx-auto mb-4"></div>
                    <div class="text-slate-400">正在加载对话记录...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- 对话详情模态框 -->
    <div id="conversation-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-slate-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden">
                <div class="flex justify-between items-center p-6 border-b border-slate-700">
                    <h3 class="text-xl font-semibold text-slate-100" id="modal-title">对话详情</h3>
                    <div class="flex items-center space-x-2">
                        <button id="export-conversation" class="bg-slate-600 hover:bg-slate-500 text-slate-100 px-3 py-1 rounded text-sm transition-colors">
                            导出
                        </button>
                        <button id="toggle-favorite" class="text-slate-400 hover:text-yellow-400 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                            </svg>
                        </button>
                        <button id="close-modal" class="text-slate-400 hover:text-slate-300 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-140px)]">
                    <div id="modal-content" class="space-y-4">
                        <!-- 对话内容将在这里加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mentor Detail Modal -->
    <div id="mentor-modal" class="modal-backdrop">
        <div class="modal-content-dark" style="max-width: 672px; width: 100%;">
            <div class="modal-scrollable">
                <div class="p-6 md:p-8">
                <div class="flex justify-between items-start mb-6">
                    <div class="flex items-start">
                        <img id="modal-mentor-avatar" src="dashboard.html" alt="Mentor Avatar" class="w-20 h-20 md:w-24 md:h-24 rounded-full object-cover mr-6 border-2 border-slate-600 shadow-lg">
                        <div>
                            <h3 id="modal-mentor-name" class="text-2xl md:text-3xl font-bold text-slate-100"></h3>
                            <p id="modal-mentor-title" class="text-sky-400 text-sm md:text-base"></p>
                        </div>
                    </div>
                    <button id="close-mentor-modal" class="text-slate-400 hover:text-slate-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>

                <div class="prose prose-sm sm:prose-base max-w-none mb-6" id="modal-mentor-bio"></div>

                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-slate-200 mb-3">专业领域</h4>
                    <div id="modal-mentor-expertise" class="flex flex-wrap gap-2">
                        <!-- Expertise tags will be inserted here -->
                    </div>
                </div>

                <div class="mb-8">
                    <h4 class="text-lg font-semibold text-slate-200 mb-3">可以向我咨询 (示例问题)</h4>
                    <ul id="modal-mentor-questions" class="space-y-3 text-slate-300 list-disc list-inside">
                        <!-- Suggested questions will be inserted here -->
                    </ul>
                </div>
                </div>
            </div>
            <div class="bg-slate-800/50 border-t border-slate-700 p-6 sticky bottom-0">
                 <button id="start-conversation" class="w-full btn-primary shadow-glow-sky">
                    开始对话
                </button>
            </div>
        </div>
    </div>
